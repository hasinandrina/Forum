# MySQL.  Versions 4.1 and 5.0 are recommended.
#
#
# Be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  adapter: postgresql
  encoding: unicode
  database: new_rails
  pool : 5
  username: postgres
  password: hasina
  timeout: 5000
  host: localhost
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: new_rails_test
  pool : 5
  username: postgres
  password: hasina
  timeout: 5000
  host: localhost
production:
  adapter: postgresql
  encoding: unicode
  database: new_rails_production
  pool : 5
  username: postgres
  password: hasina
  timeout: 5000
  host: localhost
